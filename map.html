<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Offices â€“ One Immigration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    .office-box {
      padding: 20px;
      border: 1px solid #eee;
      background-color: #fdfaf4;
      height: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .office-box:hover {
      background-color: #fffbe6;
    }
    .office-box.active {
      background-color: #fff3cd;
      border-color: #f0ad4e;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 30px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Our UK Office Locations</h2>
  <div class="row g-3 text-center">
    <div class="col-md-4">
      <div class="office-box h-100" data-lat="52.6278" data-lng="-1.1236" data-title="Leicester Office">
        <h5>Leicester Office</h5>
        <p>79 London Road<br>Leicester<br>LE2 0PF</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="office-box h-100" data-lat="52.4786" data-lng="-1.9026" data-title="Birmingham Office">
        <h5>Birmingham Office</h5>
        <p>Regus Building<br>One Victoria Square<br>Paradise St,<br>Birmingham B1 1BD</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="office-box h-100" data-lat="52.4236" data-lng="-1.5006" data-title="Coventry Office">
        <h5>Coventry Office</h5>
        <p>101 Lockhurst Lane<br>Coventry<br>West Midlands<br>CV6 5SF</p>
      </div>
    </div>
  </div>

  <!-- Map Section -->
  <div id="map"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Initialize the map
  var map = L.map('map').setView([52.62926712006974, -1.123132191000294], 19); // Default: Leicester

  // Add base tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  // Define markers
  const markers = {
    'Leicester Office': L.marker([52.62926712006974, -1.123132191000294]).addTo(map).bindPopup("Leicester Office"),
    'Birmingham Office': L.marker([52.48180065234376, -1.8959301184568906]).addTo(map).bindPopup("Birmingham Office"),
    'Coventry Office': L.marker([52.42673480024034, -1.5030443295466183]).addTo(map).bindPopup("Coventry Office")
  };

  // Handle office box clicks
  document.querySelectorAll('.office-box').forEach(function(box) {
    box.addEventListener('click', function() {
      document.querySelectorAll('.office-box').forEach(b => b.classList.remove('active'));
      box.classList.add('active');
      const lat = parseFloat(box.dataset.lat);
      const lng = parseFloat(box.dataset.lng);
      const title = box.dataset.title;
      map.setView([lat, lng], 19);
      markers[title].openPopup();
    });
  });
</script>
</body>
</html>
